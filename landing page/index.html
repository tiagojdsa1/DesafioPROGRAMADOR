        <!--CRIAÇÃO DO FORMULÁRIO-->
    <section class="teste">
        <div class="row">    
            <form action=".">
                <div style="text-align: center;">
                    <h4>Preencha os dados</h4>
                </div>    
                <hr>
                <div>
                    <p style="text-align: center;">Dados pessoais:</p>
                    <p>Nome:
                        <input placeholder="Digite seu nome" type="text" name="nome" id="nomeid">
                    </p>
                    <p>Telefone:
                        <input placeholder="(xx) 4444-4444" type="tel" name="telefone" id="telid">
                    </p>
                    <p>E-mail:
                        <input placeholder="exemplo@exemplo.com" type="email" name="email" id="emailid">
                    </p>
    
                    <textarea placeholder="Deixe sua opnião" name="texto" id="textoid" cols="30" rows="10"></textarea>
    
                    <input class="enviar" type="button" value="Enviar">
                </div>                  
            </form>
        </div>
    </section>
